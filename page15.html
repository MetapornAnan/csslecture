<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- CSS: Box Model === Paddimg -->
    <div>
        <h3 style="border: 2px solid#ff0000; padding: 50px;">Lorem, ipsum dolor.</h3>
        <h3 style="border: 2px solid#ff0000;">Lorem, ipsum dolor.</h3>
        <h3>Lorem, ipsum dolor.</h3>
    </div>
    <hr>
    <div>
        <img style="border: 2px solid#ff0000; padding: 50px; width: 100px;" src="./images/pic1.png" alt="pic1">
        <img style="border: 2px solid#ff0000; padding-right: 100px; width: 100px;" src="./images/pic2.png" alt="pic2">
        <img style="width: 100px; padding-bottom: 200px;" src="./images/pic3.png" alt="pic3">
    </div>
    <hr />
    <div style="border: 2px solid#0000ff; margin-left: 100px; background-color: aquamarine;">
    <span style="border: 2px solid#ff0000; margin-right: 50px;">
        Lorem, ipsum.
    </span>
    <span style="border: 2px solid#ff0000; margin: 50px; background-color: yellow;">
        Lorem, ipsum.
    </span>
    <span style="border: 2px solid#ff0000; display: inline-block; margin: 50px;">
        Lorem, ipsum.
    </span>
</div>
</body>
</html>
